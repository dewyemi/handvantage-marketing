    <!-- Structured Data for FAQ (for AEO - Answer Engine Optimization) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is an AI answering service?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "An AI answering service uses artificial intelligence to answer phone calls, qualify leads, and book appointments automatically. Unlike traditional answering services, AI can handle unlimited concurrent calls 24/7 without human intervention."
          }
        },
        {
          "@type": "Question",
          "name": "How much revenue do businesses lose to missed calls?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Studies show that 62% of calls to small businesses go unanswered. For home service businesses, this can mean $10,000-$25,000 in lost revenue per month. Medical practices lose an average of $150,000 per year to missed patient calls."
          }
        },
        {
          "@type": "Question",
          "name": "Is Handvantage HIPAA compliant?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, Handvantage is fully HIPAA compliant for medical and dental practices. We offer BAA agreements, encrypted data storage, and secure communication channels to protect patient information."
          }
        }
      ]
    }
    </script>
